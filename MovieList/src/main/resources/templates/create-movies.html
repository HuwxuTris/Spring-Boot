<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Create New Movie</h1>

    <!-- Form for creating a new movie -->
    <form action="/movies/save" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" id="genre" name="genre" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" id="director" name="director" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" id="duration" name="duration" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" rows="3" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="publishedDate" class="form-label">Published Date (YYYY-MM-DD)</label>
            <input type="date" id="publishedDate" name="publishedDate" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" name="category" class="form-control" required />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-success">Save Movie</button>

        <!-- Back button -->
        <a href="/movies" class="btn btn-secondary">Back to List</a>
    </form>
</div>
</body>
</html>
