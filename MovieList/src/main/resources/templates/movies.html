<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Movie List</h1>
    <div class="text-center mt-4">
        <a href="/movies/create" class="btn btn-primary">Add New Movie</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Duration (min)</th>
            <th>Description</th>
            <th>Published Date</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through movies list -->
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.duration}"></td>
            <td th:text="${movie.description}"></td>
            <td th:text="${movie.publishedDate}"></td>
            <td th:text="${movie.category}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
